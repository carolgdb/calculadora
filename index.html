<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carolina">
    <meta name="description" content="descrição bacana">
    <meta name="keywords" content="tecnologia, html5, javascript">
    <title>Exercitando javascript</title>
</head>
<body>
    <h1>Lógica de programação com javascript</h1>
    <!-- primeiro código

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>
    -->

    <!--aprendendo try...catch-->
    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    
    <div id="output"></div>

    <script>
        /*peço ao usuário que digite um numero*/
        var n1=prompt('Digite um numero');
        n1=parseFloat(n1);
        escreve(n1);

        function iniciarCalculo(simbolo){
            var n2=document.querySelector('#output').textContent;
            n2=parseFloat(n2);

            var n1=prompt('digite outro número');
            n1=parseFloat(n1);

            try{
                var msg=calcular(simbolo,n1,n2);

            }catch(e){
                alert(e);
                return;
            }

            escreve(msg);
        }

        function escreve(){
            var output=document.querySelector('#output');
            output.innerHTML=n1;
        }

        function calcular(simbolo,n1,n2){
            console.log(simbolo)
            if(simbolo !=='+' && simbolo !=='-' && simbolo!=='*'&&simbolo!=='/'){
                throw new Error('Digite um símbolo válido');
            }

            if(isNaN(n1) ||isNaN(n2)){
                alert('Por favor digite somente números');
                return 0;
            }
                       
            switch(simbolo){
                case'+':
                    numeroCalculado=n1+n2;
                    break;
                case'-':
                    numeroCalculado=n1-n2;
                    break;
                case'*':
                    numeroCalculado=n1*n2;
                    break;
                case'/':
                    numeroCalculado=n1/n2;
                    break;
                
            }
            return numeroCalculado;
        }
           
    </script>
</body>
</html>
