<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carolina">
    <meta name="description" content="descrição bacana">
    <meta name="keywords" content="tecnologia, html5, javascript">
    <title>Exercitando javascript</title>
</head>
<body>
    <h1>Lógica de programação com javascript</h1>
    <!-- primeiro código

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>
    -->

    <!--melhorando o código-->
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    
    <div id="output"></div>

    <script>
        /*peço ao usuário que digite um numero*/
        var n1=prompt('Digite um numero');
        n1=parseFloat(n1);
        escreve();

        function escreve(){
            var output=document.querySelector('#output');
            output.innerHTML=n1;
        }

        function calcular(simbolo){
            /*peço ao usuario que digite outro numero*/
            var n=prompt('digite outro numero');
            n=parseFloat(n);
            
            switch(simbolo){
                case'+':
                    n1+=n;
                    break;
                case'-':
                    n1-=n;
                    break;
                case'*':
                 n1*=n;
                    break;
                case'/':
                    n1/=n;
                    break;
                
            }
            escreve();
        }
           
    </script>
</body>
</html>
